{% extends 'main/index.html' %}
    {% block content%}
    <div class="w-75 border border-dark border-2 rounded-2 mx-auto mt-5">
        <h2 class='ms-2 mt-2 mb-3'>Add New Friends:</h2>

        <form class='addfriend' method="GET">
            <div class='input-group w-75 mx-auto'>
                <input class='p-2 rounded-2 form-control' 
                name='friendsearch' type='text' placeholder='Search by first or last name...' />
                <button type="submit" class="btnSearchFriend">
                    Search
                </button>
                <button type="submit" class="btnSearchFriend">
                    See Default
                </button>
            </div>
        </form>

        <ul style="list-style-type: none">
            {% for i in shownUsers|slice:":10" %}
                <li><a href="/main/profile/{{i.id}}/" class="addFriends">
                    {{i.name}} - Class of {{i.graduationYear}}, Major: {{i.major}}
                </a></li>
            {% endfor %}
        </ul>
    </div>
    {% endblock content %}
